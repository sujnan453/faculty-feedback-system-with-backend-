<!DOCTYPE html>
<html>

<head>
    <title>DELETE DUPLICATE FEEDBACKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #dc2626;
            text-align: center;
        }

        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            width: calc(50% - 10px);
        }

        button:hover {
            background: #b91c1c;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #log {
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üóëÔ∏è DELETE DUPLICATE FEEDBACKS</h1>
        <p style="text-align: center; margin-bottom: 30px;">Remove duplicate feedback submissions (same student + same survey)</p>

        <div style="text-align: center;">
            <button onclick="deleteAllDuplicates()" id="deleteBtn">DELETE ALL DUPLICATE FEEDBACKS</button>
            <button onclick="location.reload()">Refresh Page</button>
        </div>

        <div id="log"></div>
    </div>

    <script type="module">
        import Storage from './js/firebase-storage.js';
        window.Storage = Storage;
        
        window.log = function(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : type === 'warning' ? '#ff0' : '#0f0';
            logDiv.innerHTML += `<div style="color: ${color}">${new Date().toLocaleTimeString()} - ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        };
        
        window.deleteAllDuplicates = async function() {
            const btn = document.getElementById('deleteBtn');
            btn.disabled = true;
            
            log('üîç Starting duplicate feedback deletion...', 'warning');
            
            try {
                // Get all feedbacks
                const feedbacks = await Storage.getFeedbacks();
                log(`üìä Found ${feedbacks.length} total feedbacks in database`);
                
                // Group by studentId + surveyId
                const grouped = {};
                feedbacks.forEach(f => {
                    const key = `${f.studentId}_${f.surveyId}`;
                    if (!grouped[key]) {
                        grouped[key] = [];
                    }
                    grouped[key].push(f);
                });
                
                log(`üìÅ Found ${Object.keys(grouped).length} unique student-survey combinations`);
                
                // Find and delete duplicates
                let totalDeleted = 0;
                
                for (const [key, fbs] of Object.entries(grouped)) {
                    if (fbs.length > 1) {
                        log(`\nüîç Found ${fbs.length} submissions for: ${key}`, 'warning');
                        
                        // Sort by submission date (keep the first/oldest)
                        fbs.sort((a, b) => {
                            const aDate = new Date(a.submittedAt || 0);
                            const bDate = new Date(b.submittedAt || 0);
                            return aDate - bDate;
                        });
                        
                        log(`   ‚úÖ KEEPING: ID ${fbs[0].id} (submitted: ${fbs[0].submittedAt || 'unknown'})`, 'success');
                        
                        // Delete all except first
                        for (let i = 1; i < fbs.length; i++) {
                            log(`   üóëÔ∏è DELETING: ID ${fbs[i].id}`);
                            
                            try {
                                // Delete from Firestore
                                const feedbackRef = doc(db, 'feedbacks', fbs[i].id);
                                await deleteDoc(feedbackRef);
                                totalDeleted++;
                                log(`   ‚úÖ Deleted successfully`, 'success');
                            } catch (error) {
                                log(`   ‚ùå Error deleting: ${error.message}`, 'error');
                            }
                        }
                    }
                }
                
                log(`\n‚úÖ ‚úÖ ‚úÖ COMPLETE! ‚úÖ ‚úÖ ‚úÖ`, 'success');
                log(`Deleted ${totalDeleted} duplicate feedbacks`, 'success');
                log(`\nGo to Faculty Performance and refresh to see changes`, 'success');
                
                btn.textContent = '‚úÖ DONE - Refresh Page';
                btn.onclick = () => location.reload();
                btn.disabled = false;
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                btn.disabled = false;
            }
        };
        
        // Import Firebase functions
        import { doc, deleteDoc } from './js/firebase-config.js';
        window.doc = doc;
        window.deleteDoc = deleteDoc;
        
        // Auto-run on load
        setTimeout(() => {
            log('Page loaded. Click button to delete duplicate feedbacks.', 'warning');
        }, 500);
    </script>
</body>

</html>
