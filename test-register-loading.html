<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Loading Animation</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .test-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .register-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.025em;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-btn.loading {
            pointer-events: none;
            cursor: wait;
            position: relative;
        }

        .register-btn.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spinLoader 0.8s linear infinite;
            z-index: 10;
        }

        @keyframes spinLoader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .register-btn.loading {
            color: transparent !important;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .test-btn {
            flex: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .test-btn:hover {
            background: #5a6268;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>üß™ Registration Loading Test</h1>
        <p class="subtitle">Testing the Create Account button loading animation</p>

        <div class="info">
            <strong>‚úÖ What to expect:</strong><br>
            ‚Ä¢ Button text disappears immediately<br>
            ‚Ä¢ White spinning loader appears<br>
            ‚Ä¢ Button stays disabled during loading<br>
            ‚Ä¢ Animation is smooth and visible
        </div>

        <button class="register-btn" id="testBtn">
            üöÄ Create Account
        </button>

        <div id="status" class="status"></div>

        <div class="test-buttons">
            <button class="test-btn" onclick="testSuccess()">
                ‚úÖ Test Success
            </button>
            <button class="test-btn" onclick="testError()">
                ‚ùå Test Error
            </button>
            <button class="test-btn" onclick="window.open('student-register.html', '_blank')">
                üöÄ Open Real Page
            </button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('testBtn');
        const status = document.getElementById('status');

        btn.addEventListener('click', function() {
            // Add loading immediately
            this.classList.add('loading');
            this.disabled = true;
            console.log('Loading started');

            showStatus('Loading animation active...', 'success');

            // Simulate async operation
            setTimeout(() => {
                this.classList.remove('loading');
                this.disabled = false;
                console.log('Loading ended');
                showStatus('Loading complete!', 'success');
            }, 3000);
        });

        function testSuccess() {
            btn.classList.add('loading');
            btn.disabled = true;
            showStatus('‚úÖ Simulating successful registration...', 'success');

            setTimeout(() => {
                showStatus('‚úÖ Registration successful! (In real page, would redirect)', 'success');
                // Don't remove loading on success (simulating redirect)
            }, 2000);
        }

        function testError() {
            btn.classList.add('loading');
            btn.disabled = true;
            showStatus('‚è≥ Checking validation...', 'success');

            setTimeout(() => {
                btn.classList.remove('loading');
                btn.disabled = false;
                showStatus('‚ùå Validation error: Email already exists', 'error');
            }, 1000);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type} show`;
        }
    </script>
</body>

</html>
