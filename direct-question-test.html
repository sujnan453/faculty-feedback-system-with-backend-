<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Question Storage Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .test-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            line-height: 1.6;
        }

        .log-entry {
            margin: 8px 0;
            padding: 4px 0;
        }

        .log-time {
            color: #858585;
            margin-right: 10px;
        }

        .log-success {
            color: #4ec9b0;
        }

        .log-error {
            color: #f48771;
        }

        .log-info {
            color: #9cdcfe;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî¨ Direct Question Storage Test</h1>
        <p class="subtitle">Testing Firestore question storage directly</p>

        <div class="test-box">
            <h3>Step 1: Check Firebase Connection</h3>
            <button onclick="testFirebaseConnection()">Test Firebase Connection</button>
            <span id="connectionStatus"></span>
        </div>

        <div class="test-box">
            <h3>Step 2: Check Storage Module</h3>
            <button onclick="testStorageModule()">Test Storage Module</button>
            <span id="storageStatus"></span>
        </div>

        <div class="test-box">
            <h3>Step 3: Test Question Save</h3>
            <input type="text" id="testQuestion" placeholder="Enter a test question (must end with ?)">
            <button onclick="testSaveQuestion()">Save Question to Firestore</button>
            <span id="saveStatus"></span>
        </div>

        <div class="test-box">
            <h3>Step 4: Verify Question Saved</h3>
            <button onclick="testGetQuestions()">Get All Questions from Firestore</button>
            <span id="getStatus"></span>
        </div>

        <div class="divider"></div>

        <button onclick="runAllTests()">üöÄ Run All Tests</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>

        <div class="log" id="log">
            <div class="log-entry log-info">
                <span class="log-time">[Ready]</span>
                Console initialized. Click "Run All Tests" to begin.
            </div>
        </div>
    </div>

    <script type="module">
        import Storage from './js/firebase-storage.js';
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, doc, setDoc } from './js/firebase-config.js';

        // Make available globally
        window.Storage = Storage;
        window.db = db;
        window.firestoreCollection = collection;
        window.firestoreGetDocs = getDocs;
        window.firestoreDoc = doc;
        window.firestoreSetDoc = setDoc;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.log = log;

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '<div class="log-entry log-info"><span class="log-time">[Cleared]</span>Log cleared.</div>';
        };

        window.testFirebaseConnection = async function() {
            log('Testing Firebase connection...', 'info');
            const statusEl = document.getElementById('connectionStatus');
            statusEl.innerHTML = '<span class="status status-pending">Testing...</span>';

            try {
                if (typeof db === 'undefined' || !db) {
                    throw new Error('Firebase db is not defined');
                }

                log('‚úÖ Firebase db object exists', 'success');
                log(`Database type: ${db.type}`, 'info');
                
                // Try to access a collection
                const testCol = collection(db, 'questions');
                log('‚úÖ Can create collection reference', 'success');
                
                statusEl.innerHTML = '<span class="status status-success">Connected ‚úì</span>';
                return true;
            } catch (error) {
                log(`‚ùå Firebase connection error: ${error.message}`, 'error');
                console.error('Full error:', error);
                statusEl.innerHTML = '<span class="status status-error">Failed ‚úó</span>';
                return false;
            }
        };

        window.testStorageModule = async function() {
            log('Testing Storage module...', 'info');
            const statusEl = document.getElementById('storageStatus');
            statusEl.innerHTML = '<span class="status status-pending">Testing...</span>';

            try {
                if (typeof Storage === 'undefined') {
                    throw new Error('Storage module is not defined');
                }

                log('‚úÖ Storage module exists', 'success');
                
                // Check for required methods
                const requiredMethods = ['getQuestions', 'saveQuestion', 'generateId'];
                for (const method of requiredMethods) {
                    if (typeof Storage[method] !== 'function') {
                        throw new Error(`Storage.${method} is not a function`);
                    }
                    log(`‚úÖ Storage.${method} exists`, 'success');
                }

                // Test generateId
                const testId = Storage.generateId();
                log(`‚úÖ Generated test ID: ${testId}`, 'success');

                statusEl.innerHTML = '<span class="status status-success">Ready ‚úì</span>';
                return true;
            } catch (error) {
                log(`‚ùå Storage module error: ${error.message}`, 'error');
                console.error('Full error:', error);
                statusEl.innerHTML = '<span class="status status-error">Failed ‚úó</span>';
                return false;
            }
        };

        window.testSaveQuestion = async function() {
            const input = document.getElementById('testQuestion');
            const text = input.value.trim();
            const statusEl = document.getElementById('saveStatus');

            if (!text) {
                log('‚ùå Please enter a question', 'error');
                return;
            }

            if (!text.endsWith('?')) {
                log('‚ö†Ô∏è Question should end with ?', 'warning');
            }

            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            log(`Saving question: "${text}"`, 'info');
            statusEl.innerHTML = '<span class="status status-pending">Saving...</span>';

            try {
                // Create question object
                const question = {
                    id: Storage.generateId(),
                    text: text,
                    allowComments: true,
                    createdAt: new Date().toISOString()
                };

                log(`Created question object:`, 'info');
                log(`  ID: ${question.id}`, 'info');
                log(`  Text: ${question.text}`, 'info');
                log(`  Created: ${question.createdAt}`, 'info');

                // Save using Storage module
                log('Calling Storage.saveQuestion()...', 'info');
                const result = await Storage.saveQuestion(question);

                if (result) {
                    log('‚úÖ Storage.saveQuestion() returned success', 'success');
                    log(`Returned ID: ${result.id}`, 'success');
                    statusEl.innerHTML = '<span class="status status-success">Saved ‚úì</span>';
                    
                    // Verify by reading back
                    log('Verifying save by reading back...', 'info');
                    const questions = await Storage.getQuestions();
                    const found = questions.find(q => q.id === result.id);
                    
                    if (found) {
                        log('‚úÖ VERIFIED: Question found in database!', 'success');
                        log(`  Found text: ${found.text}`, 'success');
                    } else {
                        log('‚ùå WARNING: Question not found after save!', 'error');
                    }

                    input.value = '';
                } else {
                    log('‚ùå Storage.saveQuestion() returned null', 'error');
                    statusEl.innerHTML = '<span class="status status-error">Failed ‚úó</span>';
                }

            } catch (error) {
                log(`‚ùå Error saving question: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
                console.error('Full error:', error);
                statusEl.innerHTML = '<span class="status status-error">Error ‚úó</span>';
            }

            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        };

        window.testGetQuestions = async function() {
            log('Fetching all questions from Firestore...', 'info');
            const statusEl = document.getElementById('getStatus');
            statusEl.innerHTML = '<span class="status status-pending">Loading...</span>';

            try {
                const questions = await Storage.getQuestions();
                
                log(`‚úÖ Retrieved ${questions.length} questions`, 'success');
                
                if (questions.length === 0) {
                    log('‚ÑπÔ∏è No questions in database yet', 'info');
                } else {
                    log('Questions in database:', 'info');
                    questions.forEach((q, index) => {
                        log(`  ${index + 1}. [${q.id}] ${q.text}`, 'info');
                    });
                }

                statusEl.innerHTML = `<span class="status status-success">${questions.length} found ‚úì</span>`;
                return questions;
            } catch (error) {
                log(`‚ùå Error getting questions: ${error.message}`, 'error');
                console.error('Full error:', error);
                statusEl.innerHTML = '<span class="status status-error">Failed ‚úó</span>';
                return [];
            }
        };

        window.runAllTests = async function() {
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            log('üöÄ RUNNING ALL TESTS', 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');

            const test1 = await testFirebaseConnection();
            await new Promise(r => setTimeout(r, 500));

            const test2 = await testStorageModule();
            await new Promise(r => setTimeout(r, 500));

            await testGetQuestions();
            await new Promise(r => setTimeout(r, 500));

            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            if (test1 && test2) {
                log('‚úÖ ALL TESTS PASSED - System is ready!', 'success');
                log('You can now add a test question above.', 'info');
            } else {
                log('‚ùå SOME TESTS FAILED - Check errors above', 'error');
            }
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
        };

        // Auto-run tests on load
        setTimeout(() => {
            runAllTests();
        }, 1000);
    </script>
</body>

</html>
