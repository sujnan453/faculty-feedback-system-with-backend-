<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        h2 {
            color: #764ba2;
            margin: 20px 0 10px;
            font-size: 1.3em;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .log {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border-left: 3px solid #ddd;
        }

        .success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .warning {
            border-left-color: #ffc107;
            background: #fff3cd;
            color: #856404;
        }

        .info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
            color: #0c5460;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        #output {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Authentication Debug Tool</h1>

        <div class="section">
            <h2>1. Firebase Connection Test</h2>
            <button onclick="testFirebase()">Test Firebase Connection</button>
            <button onclick="testDatabaseWrite()">Test Database Write</button>
            <button onclick="testDatabaseRead()">Test Database Read</button>
        </div>

        <div class="section">
            <h2>2. User Registration Test</h2>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="regName" value="Test Student" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" value="test@student.edu" />
            </div>
            <div class="form-group">
                <label>Roll Number:</label>
                <input type="text" id="regRoll" value="TEST001" />
            </div>
            <div class="form-group">
                <label>Department:</label>
                <select id="regDept">
                    <option value="BCA">BCA</option>
                    <option value="BSC">BSC</option>
                    <option value="BCOM_VOC">B.Com (Vocational)</option>
                    <option value="BCOM_GEN">B.Com (General)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" value="Test@123" />
            </div>
            <button onclick="testRegistration()">Test Registration</button>
        </div>

        <div class="section">
            <h2>3. User Login Test</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="test@student.edu" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="Test@123" />
            </div>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testAdminLogin()">Test Admin Login</button>
        </div>

        <div class="section">
            <h2>4. Session Management Test</h2>
            <button onclick="checkSession()">Check Current Session</button>
            <button onclick="clearSession()">Clear Session</button>
        </div>

        <div class="section">
            <h2>5. Database Inspection</h2>
            <button onclick="listAllUsers()">List All Users</button>
            <button onclick="listDepartments()">List Departments</button>
        </div>

        <div class="section">
            <button onclick="clearOutput()">Clear Output</button>
            <button onclick="window.location.reload()">Refresh Page</button>
        </div>

        <div class="section">
            <h2>üìã Output Log</h2>
            <div id="output"></div>
        </div>
    </div>

    <script type="module">
        import Storage from './js/firebase-storage.js';
        import { database, ref, set, get } from './js/firebase-config.js';

        window.Storage = Storage;
        window.database = database;
        window.ref = ref;
        window.set = set;
        window.get = get;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.insertBefore(div, output.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        window.log = log;

        window.testFirebase = async function() {
            try {
                log('Testing Firebase connection...', 'info');
                
                if (window.database) {
                    log('‚úÖ Database object exists', 'success');
                    log(`‚úÖ Database URL: ${window.database.app.options.databaseURL}`, 'success');
                    log('‚úÖ Firebase connection successful!', 'success');
                } else {
                    log('‚ùå Database object is null', 'error');
                }
            } catch (error) {
                log(`‚ùå Firebase test error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testDatabaseWrite = async function() {
            try {
                log('Testing database write...', 'info');
                
                const testData = {
                    id: 'test_' + Date.now(),
                    message: 'Test write at ' + new Date().toISOString(),
                    timestamp: Date.now()
                };

                const testRef = window.ref(window.database, 'debug_test/' + testData.id);
                await window.set(testRef, testData);
                
                log(`‚úÖ Write successful! ID: ${testData.id}`, 'success');
                log('‚úÖ Check Firebase Console to verify', 'success');
            } catch (error) {
                log(`‚ùå Write error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testDatabaseRead = async function() {
            try {
                log('Testing database read...', 'info');
                
                const testRef = window.ref(window.database, 'debug_test');
                const snapshot = await window.get(testRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const count = Object.keys(data).length;
                    log(`‚úÖ Read successful! Found ${count} test records`, 'success');
                } else {
                    log('‚ö†Ô∏è No test data found. Try Write Test first.', 'warning');
                }
            } catch (error) {
                log(`‚ùå Read error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testRegistration = async function() {
            try {
                log('Testing user registration...', 'info');
                
                const userData = {
                    name: document.getElementById('regName').value,
                    email: document.getElementById('regEmail').value,
                    rollNumber: document.getElementById('regRoll').value,
                    department: document.getElementById('regDept').value,
                    password: document.getElementById('regPassword').value,
                    role: 'student'
                };

                log(`Registering: ${userData.email}`, 'info');
                
                // Check if user exists
                const existing = await window.Storage.findUserByEmail(userData.email);
                if (existing) {
                    log('‚ö†Ô∏è User already exists! Try a different email.', 'warning');
                    return;
                }

                const savedUser = await window.Storage.saveUser(userData);
                
                if (savedUser) {
                    log(`‚úÖ Registration successful!`, 'success');
                    log(`‚úÖ User ID: ${savedUser.id}`, 'success');
                    log(`‚úÖ Email: ${savedUser.email}`, 'success');
                    log('‚úÖ Check Firebase Console ‚Üí users/', 'success');
                } else {
                    log('‚ùå Registration failed - saveUser returned null', 'error');
                }
            } catch (error) {
                log(`‚ùå Registration error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testLogin = async function() {
            try {
                log('Testing user login...', 'info');
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                log(`Looking up user: ${email}`, 'info');
                const user = await window.Storage.findUserByEmail(email);
                
                if (!user) {
                    log('‚ùå User not found. Register first!', 'error');
                    return;
                }

                log(`‚úÖ User found: ${user.email}`, 'success');
                log(`‚úÖ Role: ${user.role}`, 'success');

                if (user.password !== password) {
                    log('‚ùå Password incorrect', 'error');
                    return;
                }

                log('‚úÖ Password correct', 'success');

                const sessionCreated = await window.Storage.setCurrentUser(user, true);
                if (sessionCreated) {
                    log('‚úÖ Session created successfully', 'success');
                    
                    const currentUser = window.Storage.getCurrentUser();
                    if (currentUser) {
                        log('‚úÖ Session retrieved successfully', 'success');
                        log(`‚úÖ Current user: ${currentUser.email}`, 'success');
                    }
                } else {
                    log('‚ùå Failed to create session', 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.testAdminLogin = async function() {
            try {
                log('Testing admin login...', 'info');
                
                const email = 'superadmin@system.edu';
                const password = 'SuperAdmin2024!';

                log(`Looking up admin: ${email}`, 'info');
                let user = await window.Storage.findUserByEmail(email);
                
                if (!user) {
                    log('‚ö†Ô∏è Admin not found, creating...', 'warning');
                    user = {
                        id: window.Storage.generateId(),
                        name: 'Super Administrator',
                        email: email,
                        username: 'superadmin',
                        employeeId: 'SADM001',
                        department: 'System Administration',
                        password: password,
                        role: 'admin',
                        registeredAt: new Date().toISOString()
                    };
                    await window.Storage.saveUser(user);
                    log('‚úÖ Admin user created', 'success');
                }

                log(`‚úÖ Admin found: ${user.email}`, 'success');
                
                const sessionCreated = await window.Storage.setCurrentUser(user, true);
                if (sessionCreated) {
                    log('‚úÖ Admin session created', 'success');
                }
            } catch (error) {
                log(`‚ùå Admin login error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.checkSession = function() {
            try {
                log('Checking current session...', 'info');
                
                const user = window.Storage.getCurrentUser();
                if (user) {
                    log('‚úÖ Session found!', 'success');
                    log(`‚úÖ User: ${user.name} (${user.email})`, 'success');
                    log(`‚úÖ Role: ${user.role}`, 'success');
                    log(`‚úÖ Session start: ${user.sessionStart}`, 'success');
                } else {
                    log('‚ö†Ô∏è No active session', 'warning');
                }
            } catch (error) {
                log(`‚ùå Session check error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.clearSession = async function() {
            try {
                log('Clearing session...', 'info');
                await window.Storage.logout();
                log('‚úÖ Session cleared', 'success');
            } catch (error) {
                log(`‚ùå Clear session error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.listAllUsers = async function() {
            try {
                log('Fetching all users...', 'info');
                
                const users = await window.Storage.getUsers();
                log(`‚úÖ Found ${users.length} users`, 'success');
                
                users.forEach(user => {
                    log(`üë§ ${user.name} (${user.email}) - Role: ${user.role}`, 'info');
                });
            } catch (error) {
                log(`‚ùå List users error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.listDepartments = async function() {
            try {
                log('Fetching departments...', 'info');
                
                const depts = await window.Storage.getDepartments();
                log(`‚úÖ Found ${depts.length} departments`, 'success');
                
                depts.forEach(dept => {
                    log(`üè¢ ${dept.name} - ${dept.fullName}`, 'info');
                });
            } catch (error) {
                log(`‚ùå List departments error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        window.clearOutput = function() {
            document.getElementById('output').innerHTML = '';
        };

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Debug tool loaded', 'success');
                testFirebase();
            }, 500);
        });
    </script>
</body>

</html>
