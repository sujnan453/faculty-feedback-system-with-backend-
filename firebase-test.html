<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .status-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }

        .status-text {
            flex: 1;
        }

        .status-value {
            font-weight: 600;
            margin-left: 10px;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .warning {
            color: #f59e0b;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .log {
            background: #1e293b;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ”¥ Firebase Connection Test</h1>

        <div class="status-item">
            <span class="status-icon">ğŸ“¦</span>
            <span class="status-text">Firebase Config:</span>
            <span class="status-value" id="configStatus">Checking...</span>
        </div>

        <div class="status-item">
            <span class="status-icon">â˜ï¸</span>
            <span class="status-text">Database Connection:</span>
            <span class="status-value" id="connectionStatus">Checking...</span>
        </div>

        <div class="status-item">
            <span class="status-icon">ğŸ’¾</span>
            <span class="status-text">Read/Write Test:</span>
            <span class="status-value" id="rwStatus">Pending...</span>
        </div>

        <div class="status-item">
            <span class="status-icon">ğŸ‘¥</span>
            <span class="status-text">Users in Database:</span>
            <span class="status-value" id="userCount">0</span>
        </div>

        <button class="btn" onclick="runTests()">ğŸ”„ Run Tests</button>

        <div class="log" id="logContainer">
            <div>ğŸ“‹ Test log will appear here...</div>
        </div>
    </div>

    <script type="module">
        import Storage from './js/firebase-storage.js';
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸';
            const logEntry = `[${timestamp}] ${icon} ${message}`;
            
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.textContent = logEntry;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        window.runTests = async function() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('Starting Firebase tests...');
            
            try {
                // Test 1: Config
                addLog('Testing Firebase configuration...');
                document.getElementById('configStatus').textContent = 'Testing...';
                document.getElementById('configStatus').className = 'status-value warning';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                document.getElementById('configStatus').textContent = 'âœ… Connected';
                document.getElementById('configStatus').className = 'status-value success';
                addLog('Firebase configuration OK', 'success');
                
                // Test 2: Connection
                addLog('Testing database connection...');
                document.getElementById('connectionStatus').textContent = 'Testing...';
                document.getElementById('connectionStatus').className = 'status-value warning';
                
                const users = await Storage.getUsers();
                
                document.getElementById('connectionStatus').textContent = 'âœ… Connected';
                document.getElementById('connectionStatus').className = 'status-value success';
                addLog('Database connection successful', 'success');
                
                // Test 3: Read/Write
                addLog('Testing read/write operations...');
                document.getElementById('rwStatus').textContent = 'Testing...';
                document.getElementById('rwStatus').className = 'status-value warning';
                
                const testData = {
                    id: 'test_' + Date.now(),
                    name: 'Test User',
                    email: 'test@example.com',
                    role: 'student',
                    registeredAt: new Date().toISOString()
                };
                
                await Storage.saveUser(testData);
                addLog('Write test successful', 'success');
                
                const readTest = await Storage.findUserById(testData.id);
                if (readTest) {
                    addLog('Read test successful', 'success');
                    // Clean up test data
                    // await Storage.deleteUser(testData.id);
                }
                
                document.getElementById('rwStatus').textContent = 'âœ… Working';
                document.getElementById('rwStatus').className = 'status-value success';
                
                // Test 4: Count users
                addLog('Counting users in database...');
                const allUsers = await Storage.getUsers();
                document.getElementById('userCount').textContent = allUsers.length;
                addLog(`Found ${allUsers.length} users in database`, 'success');
                
                addLog('ğŸ‰ All tests passed!', 'success');
                
            } catch (error) {
                addLog(`âŒ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
                
                document.getElementById('configStatus').textContent = 'âŒ Error';
                document.getElementById('configStatus').className = 'status-value error';
                document.getElementById('connectionStatus').textContent = 'âŒ Error';
                document.getElementById('connectionStatus').className = 'status-value error';
                document.getElementById('rwStatus').textContent = 'âŒ Error';
                document.getElementById('rwStatus').className = 'status-value error';
            }
        };
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                runTests();
            }, 1000);
        });
    </script>
</body>

</html>
