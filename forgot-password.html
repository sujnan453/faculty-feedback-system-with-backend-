<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Faculty Feedback System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/perfect-design.css">
    <style>
        .forgot-password-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-rainbow);
            padding: var(--space-4);
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            max-width: 500px;
            width: 100%;
            padding: var(--space-8);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-luxury);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-xl);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
            transition: all var(--transition-premium);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-600);
            transform: translateY(-2px);
        }

        .form-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            font-size: 2rem;
        }

        .form-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-subtitle {
            color: var(--text-muted);
            font-size: var(--font-size-base);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
        }

        .step {
            width: 40px;
            height: 4px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            transition: all var(--transition-fast);
        }

        .step.active {
            background: var(--primary-500);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-btn {
            width: 100%;
            padding: var(--space-4);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            font-size: 16px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        .submit-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            pointer-events: none;
            cursor: wait;
        }

        .submit-btn.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spinLoader 0.8s linear infinite;
            z-index: 10;
        }

        @keyframes spinLoader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .submit-btn.loading span,
        .submit-btn.loading {
            color: transparent !important;
        }

        .alert {
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-4);
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: var(--success-50);
            color: var(--success-700);
            border: 1px solid var(--success-200);
        }

        .alert-error {
            background: var(--error-50);
            color: var(--error-700);
            border: 1px solid var(--error-200);
        }
    </style>
</head>

<body>
    <div class="forgot-password-page">
        <div class="forgot-password-container">
            <a href="student-login.html" class="back-btn">‚Üê Back to Login</a>

            <div class="form-header">
                <div class="form-icon">üîê</div>
                <h1 class="form-title">Reset Password</h1>
                <p class="form-subtitle">Enter your details to reset your password</p>
            </div>

            <div class="step-indicator">
                <div class="step active" data-step="1"></div>
                <div class="step" data-step="2"></div>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="forgotPasswordForm">
                <!-- Step 1: Verify Identity -->
                <div class="form-step active" data-step="1">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your registered email" required>
                    </div>

                    <div class="form-group">
                        <label for="rollNumber" class="form-label">Roll Number</label>
                        <input type="text" id="rollNumber" name="rollNumber" class="form-input" placeholder="Enter your roll number" required>
                    </div>

                    <div class="form-group">
                        <label for="department" class="form-label">Department</label>
                        <select id="department" name="department" class="form-select" required>
                            <option value="">Select your department</option>
                        </select>
                    </div>

                    <button type="button" class="submit-btn" onclick="verifyIdentity()">
                        <span>Verify Identity</span>
                    </button>
                </div>

                <!-- Step 2: Set New Password -->
                <div class="form-step" data-step="2">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="Enter new password" required minlength="6">
                        <small class="form-hint">At least 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="submit-btn" id="resetPasswordBtn">
                        <span>Reset Password</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import Storage from './js/firebase-storage.js';

        let verifiedUser = null;

        // Load departments
        async function loadDepartments() {
            try {
                const departments = await Storage.getDepartments();
                const select = document.getElementById('department');
                
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.name;
                    option.textContent = dept.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading departments:', error);
            }
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertDiv.className = 'alert';
            }, 5000);
        }

        // Verify user identity
        window.verifyIdentity = async function() {
            const email = document.getElementById('email').value.trim();
            const rollNumber = document.getElementById('rollNumber').value.trim().toUpperCase();
            const department = document.getElementById('department').value.trim();

            if (!email || !rollNumber || !department) {
                showAlert('Please fill in all fields');
                return;
            }

            const btn = document.querySelector('.form-step[data-step="1"] .submit-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // Find user by email
                const user = await Storage.findUserByEmail(email);

                if (!user) {
                    showAlert('No account found with this email address');
                    return;
                }

                // Verify roll number and department
                if (user.rollNumber !== rollNumber) {
                    showAlert('Roll number does not match our records');
                    return;
                }

                if (user.department !== department) {
                    showAlert('Department does not match our records');
                    return;
                }

                // Identity verified
                verifiedUser = user;
                showAlert('Identity verified! Please set your new password', 'success');
                
                // Move to step 2
                setTimeout(() => {
                    document.querySelector('.form-step[data-step="1"]').classList.remove('active');
                    document.querySelector('.form-step[data-step="2"]').classList.add('active');
                    document.querySelector('.step[data-step="1"]').classList.remove('active');
                    document.querySelector('.step[data-step="2"]').classList.add('active');
                }, 1000);

            } catch (error) {
                console.error('Error verifying identity:', error);
                showAlert('An error occurred. Please try again');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        };

        // Handle password reset
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted!');

            // Add loading state IMMEDIATELY - target the button in step 2
            const btn = document.getElementById('resetPasswordBtn');
            if (!btn) {
                console.error('Button not found!');
                return;
            }
            
            console.log('Button found:', btn);
            btn.classList.add('loading');
            btn.disabled = true;
            console.log('Loading class added, classes:', btn.className);

            // Small delay to ensure loading animation is visible
            await new Promise(resolve => setTimeout(resolve, 100));

            if (!verifiedUser) {
                showAlert('Please verify your identity first');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            try {
                console.log('Updating password...');
                // Update password using the dedicated method
                const updated = await Storage.updateUserPassword(verifiedUser.id, newPassword);

                if (updated) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'student-login.html';
                    }, 2000);
                } else {
                    showAlert('Failed to update password. Please try again');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }

            } catch (error) {
                console.error('Error resetting password:', error);
                showAlert('An error occurred. Please try again');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Also add click listener as backup
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.getElementById('resetPasswordBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', function(e) {
                    console.log('Button clicked directly');
                });
            }
        });

        // Initialize
        loadDepartments();
    </script>
</body>

</html>
