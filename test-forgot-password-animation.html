<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a202c;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .test-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            pointer-events: none;
            cursor: wait;
        }

        .submit-btn.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spinLoader 0.8s linear infinite;
            z-index: 10;
        }

        @keyframes spinLoader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .submit-btn.loading span,
        .submit-btn.loading {
            color: transparent !important;
        }

        h2 {
            margin-bottom: 20px;
            color: #1a202c;
        }

        .info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h2>Loading Animation Test</h2>

        <button class="submit-btn" onclick="testLoading(this)">
            <span>Click to Test Loading</span>
        </button>

        <button class="submit-btn" onclick="testLoading(this)">
            Click to Test Loading (No Span)
        </button>

        <p class="info">Click the buttons to see the loading animation</p>
    </div>

    <script>
        function testLoading(btn) {
            btn.classList.add('loading');
            btn.disabled = true;

            console.log('Loading started');

            // Remove loading after 3 seconds
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.disabled = false;
                console.log('Loading ended');
            }, 3000);
        }
    </script>
</body>

</html>
