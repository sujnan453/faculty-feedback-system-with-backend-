<!DOCTYPE html>
<html>

<head>
    <title>Create Admin Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .success-box {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .credentials {
            background: #263238;
            color: #aed581;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .credentials div {
            margin: 10px 0;
            font-size: 16px;
        }

        .credentials strong {
            color: #80cbc4;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .log.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log.error {
            background: #ffebee;
            color: #c62828;
        }

        .log.info {
            background: #e3f2fd;
            color: #1565c0;
        }

        #output {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Create Admin Account</h1>
        <p class="subtitle">This will create the super admin account in Firebase</p>

        <div class="info-box">
            <h3>üìã Admin Credentials</h3>
            <div class="credentials">
                <div><strong>Email:</strong> superadmin@system.edu</div>
                <div><strong>Password:</strong> SuperAdmin2024!</div>
                <div><strong>Role:</strong> admin</div>
                <div><strong>Username:</strong> superadmin</div>
            </div>
        </div>

        <button onclick="createAdmin()" id="createBtn">Create Admin Account</button>
        <button onclick="checkAdmin()">Check if Admin Exists</button>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="clearOutput()">Clear Log</button>

        <div id="output"></div>
    </div>

    <script type="module">
        let database, ref, set, get;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.insertBefore(div, output.firstChild);
            console.log(message);
        }

        async function initFirebase() {
            try {
                if (database) return true;

                log('Initializing Firebase...', 'info');
                
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js");
                const { getDatabase, ref: dbRef, set: dbSet, get: dbGet } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js");
                
                ref = dbRef;
                set = dbSet;
                get = dbGet;

                const firebaseConfig = {
                    apiKey: "AIzaSyA6Nr81548vWJiEPdltuIFtNyEpwc0RjcE",
                    authDomain: "faculty-feedback-system-f4a83.firebaseapp.com",
                    databaseURL: "https://faculty-feedback-system-f4a83-default-rtdb.firebaseio.com",
                    projectId: "faculty-feedback-system-f4a83",
                    storageBucket: "faculty-feedback-system-f4a83.firebasestorage.app",
                    messagingSenderId: "784604808754",
                    appId: "1:784604808754:web:6035f842b92ae5bdda5e2b"
                };

                const app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                
                log('‚úÖ Firebase initialized successfully', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Firebase initialization error: ${error.message}`, 'error');
                return false;
            }
        }

        window.createAdmin = async function() {
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const initialized = await initFirebase();
                if (!initialized) {
                    throw new Error('Firebase initialization failed');
                }

                log('Creating admin account...', 'info');

                const adminId = 'admin_' + Date.now();
                const adminData = {
                    id: adminId,
                    name: 'Super Administrator',
                    email: 'superadmin@system.edu',
                    username: 'superadmin',
                    employeeId: 'SADM001',
                    department: 'System Administration',
                    password: 'SuperAdmin2024!',
                    role: 'admin',
                    registeredAt: new Date().toISOString(),
                    createdBy: 'setup-script',
                    isActive: true
                };

                log('Saving admin to Firebase...', 'info');
                const adminRef = ref(database, `users/${adminId}`);
                
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Database timeout')), 10000)
                );

                await Promise.race([set(adminRef, adminData), timeoutPromise]);

                log('‚úÖ Admin account created successfully!', 'success');
                log(`‚úÖ Admin ID: ${adminId}`, 'success');
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-box';
                successDiv.innerHTML = `
                    <h3>‚úÖ Admin Account Created!</h3>
                    <p>You can now login with:</p>
                    <div class="credentials">
                        <div><strong>Email:</strong> superadmin@system.edu</div>
                        <div><strong>Password:</strong> SuperAdmin2024!</div>
                    </div>
                    <p>Go to <a href="student-login.html">Login Page</a> to sign in.</p>
                `;
                document.querySelector('.container').insertBefore(successDiv, document.getElementById('output'));

                log('‚úÖ Check Firebase Console to verify:', 'success');
                log('https://console.firebase.google.com/project/faculty-feedback-system-f4a83/database', 'info');

            } catch (error) {
                log(`‚ùå Error creating admin: ${error.message}`, 'error');
                
                if (error.message.includes('timeout')) {
                    log('‚ö†Ô∏è Database timeout - Make sure Firebase Realtime Database is enabled', 'error');
                    log('Go to: https://console.firebase.google.com/project/faculty-feedback-system-f4a83/database', 'error');
                } else if (error.message.includes('permission')) {
                    log('‚ö†Ô∏è Permission denied - Check Firebase rules', 'error');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Admin Account';
            }
        };

        window.checkAdmin = async function() {
            try {
                const initialized = await initFirebase();
                if (!initialized) {
                    throw new Error('Firebase initialization failed');
                }

                log('Checking for admin accounts...', 'info');

                const usersRef = ref(database, 'users');
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Database timeout')), 10000)
                );

                const snapshot = await Promise.race([get(usersRef), timeoutPromise]);

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    const admins = Object.values(users).filter(u => u.role === 'admin');
                    
                    log(`‚úÖ Found ${admins.length} admin account(s)`, 'success');
                    
                    admins.forEach(admin => {
                        log(`üë§ Admin: ${admin.name} (${admin.email})`, 'info');
                    });

                    if (admins.length === 0) {
                        log('‚ö†Ô∏è No admin accounts found. Click "Create Admin Account" button.', 'error');
                    }
                } else {
                    log('‚ö†Ô∏è No users found in database', 'error');
                }

            } catch (error) {
                log(`‚ùå Error checking admin: ${error.message}`, 'error');
            }
        };

        window.testAdminLogin = async function() {
            try {
                const initialized = await initFirebase();
                if (!initialized) {
                    throw new Error('Firebase initialization failed');
                }

                log('Testing admin login...', 'info');

                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    const admin = Object.values(users).find(u => 
                        u.email === 'superadmin@system.edu' && 
                        u.password === 'SuperAdmin2024!'
                    );

                    if (admin) {
                        log('‚úÖ Admin credentials verified!', 'success');
                        log(`‚úÖ Admin found: ${admin.name}`, 'success');
                        log('‚úÖ You can now login at: student-login.html', 'success');
                    } else {
                        log('‚ùå Admin not found or credentials incorrect', 'error');
                        log('Click "Create Admin Account" to create it', 'error');
                    }
                } else {
                    log('‚ùå No users in database', 'error');
                }

            } catch (error) {
                log(`‚ùå Error testing login: ${error.message}`, 'error');
            }
        };

        window.clearOutput = function() {
            document.getElementById('output').innerHTML = '';
        };

        // Auto-check on load
        setTimeout(() => {
            log('Page loaded. Click "Create Admin Account" to begin.', 'info');
        }, 500);
    </script>
</body>

</html>
